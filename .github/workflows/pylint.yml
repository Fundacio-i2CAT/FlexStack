name: Pylint

on:
  push:
    branches:
      - master
      - "**"

jobs:
  pylint:
    name: Run Pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint
      - name: Run Pylint
        run: pylint src/flexstack/ --fail-under=9.49
