name: Build

on:
  push:
    branches:
      - master
      - "**"

jobs:
  build_wheel:
    name: Build Python Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install build
      - name: Build Wheel
        run: python -m build
      - name: Upload Wheel
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: dist/*.whl
